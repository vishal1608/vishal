<!DOCTYPE html>
<html>
<head>
<style>
.boy{width:1200px;height:650px;}
input[type=text]{background-color:#66ff99;width:1200px;height:90px;border-radius:8px; color:black;
font-size:75px;padding:20px 25px;}
.vk{width:240px;height:90px;text-align:center;background-color:black;color:white;font-size:80px;}
.kyc:hover{background-color:red}
</style>
<script>
function fncos()
{
vishal.display.value=Math.cos(vishal.display.value);
}
function fnsin()
{
vishal.display.value=Math.sin(vishal.display.value);
}
function fntan()
{
vishal.display.value=Math.tan(vishal.display.value);
}
function fncosh()
{
vishal.display.value=Math.cosh(vishal.display.value);
}
function fnsinh()
{
vishal.display.value=Math.sinh(vishal.display.value);
}
function fntanh()
{
vishal.display.value=Math.tanh(vishal.display.value);
}
function fnacos()
{
vishal.display.value=Math.acos(vishal.display.value);
}
function fnasin()
{
vishal.display.value=Math.asin(vishal.display.value);
}
function fnatan()
{
vishal.display.value=Math.atan(vishal.display.value);
}
function fnacosh()
{
vishal.display.value=Math.acosh(vishal.display.value);
}
function fnasinh()
{
vishal.display.value=Math.asinh(vishal.display.value);
}
function fnatanh()
{
vishal.display.value=Math.atanh(vishal.display.value);
}
function lg()
{
vishal.display.value=Math.log(vishal.display.value);
}
</script>
</head>
<body>
<h1 style="font-size:90px;">Trigonometry Calculator</h1>
<p style="font-size:50px;">Note:All input angle must be in radian</p>
<form name="vishal">
<table><tr>
<td colspan="5">
<input type="text" id="display"  name="display" disabled> 
</td>
</tr>
<tr>
<td>
<input type="button" class="vk kyc" name="one" value="1" onclick="vishal.display.value+='1'">
</td><td>
<input type="button" class="vk kyc" name="two" value="2" onclick="vishal.display.value+='2'"></td><td>
<input type="button" class="vk kyc" name="three" value="3" onclick="vishal.display.value+='3'"></td><td>
<input type="button" class="vk kyc" name="four" value="4" onclick="vishal.display.value+='4'"></td><td>
<input type="button" class="vk kyc" name="five" value="5" onclick="vishal.display.value+='5'">
</td>
</tr>
<tr>
<td>
<input type="button" class="vk kyc" name="six" value="6" onclick="vishal.display.value+='6'"></td><td>
<input type="button" class="vk kyc" name="seven" value="7" onclick="vishal.display.value+='7'"></td><td>
<input type="button" class="vk kyc" name="eight" value="8" onclick="vishal.display.value+='8'"></td><td>
<input type="button" class="vk kyc" name="nine" value="9" onclick="vishal.display.value+='9'"></td><td>
<input type="button" class="vk kyc" name="zero" value="0" onclick="vishal.display.value+='0'">
</td>
</tr>
<tr>
<td>
<input type="button" class="vk kyc" name="cos" value="cos" onclick="fncos()"></td><td>
<input type="button" class="vk kyc" name="cosh" value="cosh" onclick="fncosh()"></td><td>
<input type="button" class="vk kyc" name="acos" value="acos" onclick="fnacos()"></td><td>
<input type="button" class="vk kyc" name="acosh" value="acosh" onclick="fnacosh()"></td><td>
<input type="button" class="vk kyc" name="sin" value="sin" onclick="fnsin()">
</td>
</tr>
<tr>
<td>
<input type="button" class="vk kyc" name="sinh" value="sinh" onclick="fnsinh()"></td><td>
<input type="button" class="vk kyc" name="asin" value="asin" onclick="fnasin()"></td><td>
<input type="button" class="vk kyc" name="asinh" value="asinh" onclick="fnasinh()"></td><td>
<input type="button" class="vk kyc" name="tan" value="tan" onclick="fntan()"></td><td>
<input type="button" class="vk kyc" name="tanh" value="tanh" onclick="fntanh()">
</td>
</tr>
<tr>
<td>
<input type="button" class="vk kyc" name="atan" value="atan" onclick="fnatan()"></td><td>
<input type="button" class="vk kyc" name="atanh" value="atanh" onclick="fnatanh()"></td><td>
<input type="button" class="vk kyc" name="." value="." onclick="vishal.display.value+='.'"></td><td>
<input type="button" class="vk kyc" name="ln" value="ln" onclick="lg()"></td><td>
<input type="reset" class="vk kyc" name="reset" value="reset" onclick="reset">
</td>
</tr>
</table>
</form>

</body>
</html>
